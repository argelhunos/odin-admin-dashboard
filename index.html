<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/view-grid.svg" alt="" class="icon">
                <p>Dashboard</p>
            </div>
            <div class="page-links">
                <img src="images/home.svg" alt="" class="icon">
                <a href="#">Home</a>
                <img src="images/card-account-details.svg" alt="" class="icon">
                <a href="#">Profile</a>
                <img src="images/message-reply.svg" alt="" class="icon">
                <a href="#">Messages</a>
                <img src="images/clock-time-three.svg" alt="" class="icon">
                <a href="#">History</a>
                <img src="images/file-multiple.svg" alt="" class="icon">
                <a href="#">Tasks</a>
                <img src="images/communities.svg" alt="" class="icon">
                <a href="#">Communities</a>
            </div>
            <div class="settings-links">
                <img src="images/cog.svg" alt="" class="icon">
                <a href="#">Settings</a>
                <img src="images/help-box.svg" alt="" class="icon">
                <a href="#">Support</a>
                <img src="images/shield-check.svg" alt="" class="icon">
                <a href="#">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <img src="images/magnify.svg" alt="" id="search-icon">
                <input type="text">
                <img src="images/bell-ring-outline.svg" alt="" id="bell-icon">
                <img src="images/2015-brown.webp" alt="" id="profile-icon">
                <p>Argel Hunos</p>
            </div>
            <div class="profile-actions">
                <img src="images/2015-brown.webp" alt="">
                <div class="greeting">
                    <p>Hi there,</p>
                    <p>Argel Hunos (@ahunos)</p>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="projects-grid">
            <p>test</p>
        </div>
        <div class="announcements-trending-bar">
            <p>test</p>
        </div>
    </div>
</body>
</html>
